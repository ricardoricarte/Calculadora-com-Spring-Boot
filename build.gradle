plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.0.1.RELEASE'
}

mainClassName = 'App'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
}

repositories {
    jcenter()
}
